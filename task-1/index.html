<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-list">
        <div class="product-item">
            <img src="img/apple.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$10</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="img/mango.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>$15</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="img/orange.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>$20</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="img/pinapple.jpg" alt="Product 4">
            <h2>Product 4</h2>
            <p>$25</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
